<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="UploadGameStyle.css">
    <title>Upload</title>
    <meta charset="UTF-8">
    <meta name="description" content="Upload your game for testing before getting it on the marketplace!">
    <meta name="keywords" content="Games, uploading, cool, Gameflix">
    <meta name="author" content="Najeeb Syed">
</head>
    <body>
        <div class="box">
            <h1 id="instructions">Fill out the form below!</h1>
            <br>
            <form id = "forms">
                <label id="photoTitle"><b>Cover Photo:</b></label>
                <br>
                <input type="file" name="Cover Photo">
                <br><br>
                <label id="gameFileTitle"><b>Game Files:</b></label>
                <br>
                <input type="file" name="Game File">
                <br><br>
                <label id="gameNameTitle"><b>Game Name:</b></label>
                <input type="text" name="Game Name">
                <br><br>
                <label id="genresTitle"><b>Genres:</b></label>
                <input type="text" name="Genre">
                <br><br>
                <label id="gameDescriptionTitle"><b>Game Description:</b></label>
                <br>
                <div id=gameDescription>
                    <textarea maxlength="240"></textarea>
                </div>
                <br><br>
                <br>
                <input id="submit" type="submit" value="Submit">
                <input id="reset" type="reset" value="Reset">
            </form>
        </div>
    </body>
</html>
