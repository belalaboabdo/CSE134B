<!-- Button trigger modal -->
<button type="button" class="btn navbar-btn btn-sm pull-right btn btn-info" data-toggle="modal" data-target="#exampleModalCenter">
Upload Game
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      <form>
      <div class="form-group">
        <label for="formGroupExampleInput">Game Title</label>
        <input type="text" class="form-control" id="uploadTitle" placeholder="Example input">
      </div>
      <label class="btn btn btn-success">
        <input id="uploadGame" type="file" hidden>
    </label>
    </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" data-dismiss="modal" aria-label="Close" id="upload" onclick="upload()" class="btn btn-primary">Upload</button>
      </div>
    </div>
  </div>
</div>
