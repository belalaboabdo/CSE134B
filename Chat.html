<!DOCTYPE html>
<html lang="en" ng-app="chatApp">

<head>
    <meta charset="UTF-8">
    <title>Developer Messaging</title>
    <link rel="stylesheet" type="text/css" href="chat_style.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('button').click(function(){
                var message = $('textarea').val();
                var msg = "<span class='chat-message'>" + message + "</span>";


                $('#chat').append('<div class="chat developer">'
                                        + '<div class="user-photo">'
                                            + '<img src="img/ProfileB.png" alt="">'
                                        + '</div>'
                                        +  msg
                                    + '</div>');
            });
        });
    </script>
</head>


<body>
    <div class="chatbox">
        <div class="chatlogs", id = "chat">
            <div class="chat customer">
                <div class="user-photo">
                    <img src="img/ProfileA.png" alt="">
                </div>
                <p class="chat-message">There is a bug on this patch note, the game seems to lag.</p>
            </div>
        </div>
        <div class="chat-form">
            <textarea></textarea>
            <button>Send</button>
        </div>
    </div>


</body>
